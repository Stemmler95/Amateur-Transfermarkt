<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Amateur-Transfermarkt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="wrap topbar">
      <a class="brand" href="index.html"><span class="logo"></span>Amateur-Transfermarkt</a>
      <nav>
        <a href="index.html">Startseite</a>
        <a href="spieler.html">Spieler</a>
        <a href="vereine.html">Vereine</a>
        <a class="active" href="kontakt.html">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <main class="wrap">
    <section class="section hero">
      <h1>Kontakt & Anfragen</h1>
      <p>Stell dich kurz vor und sag uns, worum es geht. Deine Nachricht landet direkt bei uns.</p>
    </section>

    <!-- Kontaktformular (Formspree) -->
    <section class="section">
      <form class="card form" action="https://formspree.io/f/xzzawwpd" method="POST">
        <!-- Redirect nach dem Absenden -->
        <input type="hidden" name="_redirect" value="https://amateur-transfermarkt.vercel.app/danke.html" />
        <input type="hidden" name="Quelle" value="Kontaktformular" />

        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="Name" required />
        </div>

        <div class="field">
          <label for="email">E-Mail</label>
          <input id="email" name="Email" type="email" required />
        </div>

        <div class="field">
          <label for="rolle">Ich bin</label>
          <select id="rolle" name="Rolle" required>
            <option value="">Bitte wählen…</option>
            <option>Spieler</option>
            <option>Verein / Trainer</option>
            <option>Scout</option>
            <option>Sonstiges</option>
          </select>
        </div>

        <div class="field">
          <label for="nachricht">Nachricht</label>
          <textarea id="nachricht" name="Nachricht" placeholder="Kurz und knackig …" required></textarea>
        </div>

        <button class="btn" type="submit">Nachricht senden</button>
        <a class="btn ghost" href="index.html">Abbrechen</a>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">© 2025 Amateur-Transfermarkt</footer>

  <!-- Mini-Validierung -->
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e)=>{
      const email = document.getElementById("email").value.trim();
      if(!email.includes("@")){
        e.preventDefault();
        alert("Bitte eine gültige E-Mail-Adresse eingeben.");
      }
    });
  </script>
</body>
</html>
