  <header class="header">

  <main class="wrap">
    <section class="section hero">
      <h1>Kontakt & Anfragen</h1>

  <!-- Nach dem Absenden weiterleiten -->

  <div class="field">
    <label for="name">Name</label>
    <input id="name" name="Name" required />
  </div>

  <div class="field">
    <label for="email">E-Mail</label>
    <input id="email" name="Email" type="email" required />
  </div>

  <div class="field">
    <label for="rolle">Ich bin</label>
    <select id="rolle" name="Rolle" required>
      <option value="">Bitte wählen…</option>
      <option>Spieler</option>
      <option>Verein / Trainer</option>
      <option>Scout</option>
      <option>Sonstiges</option>
    </select>
  </div>

  <div class="field">
    <label for="nachricht">Nachricht</label>
    <textarea id="nachricht" name="Nachricht" placeholder="Kurz und knackig …" required></textarea>
  </div>

  <button class="btn" type="submit">Nachricht senden</button>
  <a class="btn ghost" href="index.html">Abbrechen</a>

  <footer class="footer">© 2025 Amateur-Transfermarkt</footer>

  <script>
    // Kleine Prüfung: gültige E-Mail?
    const form = document.querySelector("form");
    form.addEventListener("submit", (e)=>{
      const email = document.getElementById("email").value.trim();
      if(!email.includes("@")){
        e.preventDefault();
        alert("Bitte eine gültige E-Mail-Adresse eingeben.");
      }
    });
  </script>
